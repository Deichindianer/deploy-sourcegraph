apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-cache
spec:
  template:
    spec:
      containers:
      - name: redis-cache
        securityContext:
          # Required to prevent escalations to root.
          allowPrivilegeEscalation: false
          runAsUser: 999
          runAsGroup: 1000
          readOnlyRootFilesystem: true
      - name: redis-exporter
        securityContext:
          # Required to prevent escalations to root.
          allowPrivilegeEscalation: false
          runAsUser: 999
          runAsGroup: 1000
          readOnlyRootFilesystem: true
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"          
